<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Iniciar sesión</h2>
      <form>
        <h4>E-mail</h4>
        <input
          id="email"
          type="text"
          placeholder="Usuario"
          name="username"
          required
        />
        <h4>Contraseña</h4>
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          name="password"
          required
        />
        <button type="button" onclick="redirectToHome()">Iniciar sesión</button>
      </form>
    </div>
    <!--script src="script.js"></script-->
  </body>
</html>
